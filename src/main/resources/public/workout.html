<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Workout Page</title>
    <script src="./app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
<!-- Navigation Bar -->
<nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-2 flex justify-center">
        <ul class="flex space-x-6 text-gray-700">
            <li><a class="hover:text-blue-500 font-semibold" href="./index.html">Home</a></li>
            <li><a class="hover:text-blue-500 font-semibold" href="./workout.html">Workout Page</a></li>
            <li><a class="hover:text-blue-500 font-semibold" href="./meal.html">Meal Page</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<main class="flex-grow container mx-auto px-4 py-8 flex flex-col items-center">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Workout Page</h1>

    <!-- Log a Workout Section -->
    <section class="w-full bg-white rounded shadow-lg p-6 mb-8">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Log a Workout</h2>
        <form class="space-y-4" id="workoutForm" onsubmit="handleSubmitWorkout(event)">
            <div>
                <label class="block text-gray-600 font-medium" for="date">Date of Workout</label>
                <input class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-300" id="date" name="date" required
                       type="datetime-local">
            </div>

            <div>
                <label class="block text-gray-600 font-medium" for="caloriesBurned">Calories Burned</label>
                <input class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-300" id="caloriesBurned" max="9999" min="1" name="caloriesBurned" required
                       type="number">
            </div>

            <div>
                <label class="block text-gray-600 font-medium" for="durationMinutes">Duration (Minutes)</label>
                <input class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-300" id="durationMinutes" max="1440" min="1" name="durationMinutes" required
                       type="number">
            </div>

            <div class="flex space-x-4">
                <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
                        type="reset">
                    Reset
                </button>
                <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                        type="submit">
                    Submit
                </button>
            </div>
        </form>
    </section>

    <!-- Workout Advice Section -->
    <section class="w-full bg-white rounded shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Workout Advice</h2>

        <!-- Chat Log -->
        <div class="bg-gray-50 border rounded p-4 h-96 overflow-y-auto text-gray-800 mb-4" id="chatLog">
            <!-- Chat messages will go here -->
        </div>

        <!-- Chat Input -->
        <form class="flex" onsubmit="handleSubmitAdvice(event, 'http://localhost:8080/api/v1/workouts/advice')">
            <input class="flex-grow px-4 py-2 border rounded-l focus:ring focus:ring-blue-300" id="chatMessage" name="chatMessage" placeholder="Enter your message..." required
                   type="text">
            <button class="bg-blue-500 text-white px-6 py-2 rounded-r hover:bg-blue-600"
                    type="submit">
                Send
            </button>
        </form>
    </section>
</main>
</body>

</html>
