<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Page</title>
    <script src="./app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
<!-- Navigation Bar -->
<nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-2 flex justify-center">
        <ul class="flex space-x-6 text-gray-700">
            <li><a href="./index.html" class="hover:text-blue-500 font-semibold">Home</a></li>
            <li><a href="./workout.html" class="hover:text-blue-500 font-semibold">Workout Page</a></li>
            <li><a href="./meal.html" class="hover:text-blue-500 font-semibold">Meal Page</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<main class="flex-grow container mx-auto px-4 py-8 flex flex-col items-center">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Workout Page</h1>

    <!-- Log a Workout Section -->
    <section class="w-full bg-white rounded shadow-lg p-6 mb-8">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Log a Workout</h2>
        <form id="workoutForm" onsubmit="handleSubmitWorkout(event)" class="space-y-4">
            <div>
                <label for="date" class="block text-gray-600 font-medium">Date of Workout</label>
                <input type="datetime-local" name="date" id="date" required
                       class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label for="caloriesBurned" class="block text-gray-600 font-medium">Calories Burned</label>
                <input type="number" name="caloriesBurned" id="caloriesBurned" min="1" max="9999" required
                       class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label for="durationMinutes" class="block text-gray-600 font-medium">Duration (Minutes)</label>
                <input type="number" name="durationMinutes" id="durationMinutes" min="1" max="1440" required
                       class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-300">
            </div>

            <div class="flex space-x-4">
                <button type="reset"
                        class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                    Reset
                </button>
                <button type="submit"
                        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Submit
                </button>
            </div>
        </form>
    </section>

    <!-- Workout Advice Section -->
    <section class="w-full bg-white rounded shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Workout Advice</h2>

        <!-- Chat Log -->
        <div id="chatLog" class="bg-gray-50 border rounded p-4 h-96 overflow-y-auto text-gray-800 mb-4">
            <!-- Chat messages will go here -->
        </div>

        <!-- Chat Input -->
        <form onsubmit="handleSubmitAdvice(event, 'http://localhost:8080/api/v1/workouts/advice')" class="flex">
            <input type="text" name="chatMessage" id="chatMessage" placeholder="Enter your message..." required
                   class="flex-grow px-4 py-2 border rounded-l focus:ring focus:ring-blue-300">
            <button type="submit"
                    class="bg-blue-500 text-white px-6 py-2 rounded-r hover:bg-blue-600">
                Send
            </button>
        </form>
    </section>
</main>
</body>

</html>
